{% extends "base.html" %}

{% block title %}RAG Chat{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-sidebar">
        <div class="upload-section">
            <h3>上传文档</h3>
            <form id="upload-form" class="upload-form">
                <input type="file" id="file-input" multiple accept=".txt,.pdf,.docx,.md,.csv" class="file-input">
                <button type="submit" class="upload-button">
                    <i class="fas fa-upload"></i> 上传
                </button>
            </form>
        </div>
        <div class="documents-section">
            <h3>已加载文档</h3>
            <div id="documents-list" class="documents-list">
                <!-- 文档列表将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </div>
    
    <div class="chat-main">
        <div class="chat-header">
            <h2>RAG Chat</h2>
            <p class="chat-description">基于文档的智能问答系统</p>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <i class="fas fa-robot"></i>
                <h3>欢迎使用 RAG Chat</h3>
                <p>这是一个基于文档的智能问答系统。</p>
                <p>请先上传文档，然后开始提问...</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    class="message-input" 
                    id="message-input"
                    placeholder="输入您的问题..."
                    rows="3"
                ></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    发送
                </button>
            </div>
            <div class="input-tools">
                <button class="tool-button" id="clear-button">
                    <i class="fas fa-trash-alt"></i>
                    清空对话
                </button>
                <div class="model-selector">
                    <i class="fas fa-microchip"></i>
                    <select id="model-select" class="model-select">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const chatMessages = document.getElementById('chat-messages');
const clearButton = document.getElementById('clear-button');
const uploadForm = document.getElementById('upload-form');
const fileInput = document.getElementById('file-input');
const documentsList = document.getElementById('documents-list');

// 加载文档列表
async function loadDocuments() {
    try {
        const response = await fetch('/api/documents');
        const data = await response.json();
        if (data && Array.isArray(data)) {
            documentsList.innerHTML = data.map(doc => {
                // 获取相对路径
                const relativePath = doc.file_path.split('/').slice(-2).join('/');
                return `
                    <div class="document-item">
                        <i class="fas fa-file-alt"></i>
                        <span class="document-name">${relativePath}</span>
                        <span class="document-time">${new Date(doc.timestamp * 1000).toLocaleString()}</span>
                    </div>
                `;
            }).join('');
        }
    } catch (error) {
        console.error('加载文档失败:', error);
        documentsList.innerHTML = '<div class="error-message">加载文档失败</div>';
    }
}

// 上传文件
uploadForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const files = fileInput.files;
    if (!files.length) return;

    const formData = new FormData();
    for (let file of files) {
        formData.append('files', file);
    }

    try {
        const response = await fetch('/api/upload', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        if (data.status === 'success') {
            addMessage('文件上传成功！', 'system');
            loadDocuments();  // 重新加载文档列表
        } else {
            addMessage('文件上传失败：' + data.message, 'error');
        }
    } catch (error) {
        console.error('上传文件失败:', error);
        addMessage('上传文件失败，请重试', 'error');
    }
});

// 发送消息
async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    // 添加用户消息到界面
    addMessage(message, 'user');
    messageInput.value = '';
    messageInput.style.height = 'auto';

    // 显示加载动画
    const loadingMessage = addLoadingMessage();

    try {
        const response = await fetch('/api/chat/rag', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        });
        
        const data = await response.json();
        // 移除加载动画
        loadingMessage.remove();
        
        if (data.status === 'success') {
            addMessage(data.response, 'assistant');
        } else {
            addMessage('发送消息失败：' + data.message, 'error');
        }
    } catch (error) {
        // 移除加载动画
        loadingMessage.remove();
        console.error('发送消息失败:', error);
        addMessage('发送消息失败，请重试', 'error');
    }
}

// 添加消息到界面
function addMessage(content, type) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    // 添加图标
    const iconDiv = document.createElement('div');
    iconDiv.className = 'message-icon';
    iconDiv.innerHTML = type === 'user' ? 
        '<i class="fas fa-user"></i>' : 
        type === 'system' ?
        '<i class="fas fa-info-circle"></i>' :
        '<i class="fas fa-robot"></i>';
    messageDiv.appendChild(iconDiv);
    
    // 添加内容
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.textContent = content;
    messageDiv.appendChild(contentDiv);
    
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return messageDiv;
}

// 添加加载动画
function addLoadingMessage() {
    const loadingDiv = document.createElement('div');
    loadingDiv.className = 'message assistant-message loading';
    loadingDiv.innerHTML = `
        <div class="message-icon">
            <i class="fas fa-robot"></i>
        </div>
        <div class="message-content">
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    `;
    chatMessages.appendChild(loadingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    return loadingDiv;
}

// 清空对话
function clearChat() {
    chatMessages.innerHTML = `
        <div class="welcome-message">
            <i class="fas fa-robot"></i>
            <h3>欢迎使用 RAG Chat</h3>
            <p>这是一个基于文档的智能问答系统。</p>
            <p>请先上传文档，然后开始提问...</p>
        </div>
    `;
}

// 自动调整输入框高度
function autoResizeTextarea() {
    messageInput.style.height = 'auto';
    messageInput.style.height = messageInput.scrollHeight + 'px';
}

// 事件监听
sendButton.addEventListener('click', sendMessage);
clearButton.addEventListener('click', clearChat);
messageInput.addEventListener('input', autoResizeTextarea);
messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// 加载模型配置
async function loadModelConfig() {
    try {
        const response = await fetch('/api/config');
        const data = await response.json();
        if (data.status === 'success') {
            const modelSelect = document.getElementById('model-select');
            modelSelect.innerHTML = data.available_models.map(model => 
                `<option value="${model}" ${model === data.current_model ? 'selected' : ''}>
                    ${model}
                </option>`
            ).join('');
        }
    } catch (error) {
        console.error('加载模型配置失败:', error);
        document.getElementById('model-select').innerHTML = '<option value="">加载失败</option>';
    }
}

// 切换模型
document.getElementById('model-select').addEventListener('change', async (e) => {
    const modelName = e.target.value;
    try {
        const response = await fetch('/api/config/model', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ model: modelName })
        });
        
        const data = await response.json();
        if (data.status === 'success') {
            addMessage(`已切换到模型: ${modelName}`, 'system');
        } else {
            addMessage('切换模型失败：' + data.message, 'error');
        }
    } catch (error) {
        console.error('切换模型失败:', error);
        addMessage('切换模型失败，请重试', 'error');
    }
});

// 在初始化部分添加
loadModelConfig();
loadDocuments();
</script>
{% endblock %}
{% endblock %}
