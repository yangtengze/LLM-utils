{% extends "base.html" %}

{% block title %}Agent Chat{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-sidebar">   
        <div class="settings-section">
            <h3>对话设置</h3>
            <div class="setting-item">
                <label for="temperature-slider">Temperature</label>
                <div class="slider-container">
                    <input type="range" 
                           id="temperature-slider" 
                           min="0" 
                           max="2" 
                           step="0.1" 
                           value="0.7"
                           class="temperature-slider">
                    <span id="temperature-value">0.7</span>
                </div>
                <p class="setting-description">
                    调整值越高，回答越具有创造性；值越低，回答越保守。
                </p>
            </div>
        </div>

        <div class="tools-section">
            <h3>可用工具</h3>
            <div id="tools-list" class="tools-list">
                <!-- 工具列表将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </div>
    
    <div class="chat-main">
        <div class="chat-header">
            <h2>Agent Chat</h2>
            <p class="chat-description">使用工具增强的智能对话系统</p>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <i class="fas fa-robot"></i>
                <h3>欢迎使用 Agent Chat</h3>
                <p>这是一个增强型对话系统，可以使用各种工具来辅助回答。</p>
                <p>您可以开始输入任何问题...</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    class="message-input" 
                    id="message-input"
                    placeholder="输入您的问题..."
                    rows="3"
                ></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    发送
                </button>
            </div>
            <div class="input-tools">
                <button class="tool-button" id="clear-button">
                    <i class="fas fa-trash-alt"></i>
                    清空对话
                </button>
                <div class="model-selector">
                    <i class="fas fa-microchip"></i>
                    <select id="model-select" class="model-select">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/agent-chat.js') }}"></script>
{% endblock extra_js %}
{% endblock content %}
