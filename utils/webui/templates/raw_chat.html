{% extends "base.html" %}

{% block title %}Raw Chat{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-sidebar">
        
        <div class="settings-section">
            <h3>对话设置</h3>
            <div class="setting-item">
                <label for="temperature-slider">Temperature</label>
                <div class="slider-container">
                    <input type="range" 
                           id="temperature-slider" 
                           min="0" 
                           max="2" 
                           step="0.1" 
                           value="0.7"
                           class="temperature-slider">
                    <span id="temperature-value">0.7</span>
                </div>
                <p class="setting-description">
                    调整值越高，回答越具有创造性；值越低，回答越保守。
                </p>
            </div>
        </div>
    </div>
    
    <div class="chat-main">
        <div class="chat-header">
            <h2>Raw Chat</h2>
            <p class="chat-description">直接与大语言模型对话，体验原始的对话能力</p>
            <button class="new-chat-btn header-new-chat-btn" id="header-new-chat-btn">
                <i class="fas fa-plus"></i>
                新对话
            </button>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <i class="fas fa-robot"></i>
                <h3>欢迎使用 Raw Chat</h3>
                <p>这是一个简单的对话模式，直接与语言模型交互。</p>
                <p>您可以开始输入任何问题...</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    class="message-input" 
                    id="message-input"
                    placeholder="输入您的问题..."
                    rows="3"
                ></textarea>
                <div class="image-preview-container" id="image-preview-container">
                    <img id="preview-image" class="image-preview">
                    <div class="image-preview-text">
                        <p>图片已上传，将使用OCR提取文本</p>
                        <p id="ocr-status">状态: 等待发送...</p>
                    </div>
                    <button class="remove-image-btn" id="remove-image-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    发送
                </button>
            </div>
            <div class="input-tools">
                <button class="tool-button" id="clear-button">
                    <i class="fas fa-trash-alt"></i>
                    清空对话
                </button>
                <label class="tool-button" id="image-upload-btn">
                    <i class="fas fa-image"></i>
                    上传图片
                    <input type="file" id="chat-image-upload" accept="image/*" style="display: none;">
                </label>
                <div class="model-selector">
                    <i class="fas fa-microchip"></i>
                    <select id="model-select" class="model-select">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/raw-chat.js') }}"></script>

{% endblock %}
{% endblock %}
