{% extends "base.html" %}

{% block title %}Agent Chat{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-sidebar">
        <div class="history-section">
            <div class="history-header">
                <h3>历史对话</h3>
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="fas fa-plus"></i> 新对话
                </button>
            </div>
            <div id="chat-history-list" class="chat-history-list">
                <!-- 历史对话列表将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <div class="settings-section">
            <h3>对话设置</h3>
            <div class="setting-item">
                <label for="temperature-slider">Temperature</label>
                <div class="slider-container">
                    <input type="range" 
                           id="temperature-slider" 
                           min="0" 
                           max="2" 
                           step="0.1" 
                           value="0.7"
                           class="temperature-slider">
                    <span id="temperature-value">0.7</span>
                </div>
                <p class="setting-description">
                    调整值越高，回答越具有创造性；值越低，回答越保守。
                </p>
            </div>
        </div>

        <div class="tools-section">
            <h3>可用工具</h3>
            <div id="tools-list" class="tools-list">
                <!-- 工具列表将通过 JavaScript 动态加载 -->
            </div>
        </div>
    </div>
    
    <div class="chat-main">
        <div class="chat-header">
            <h2>Agent Chat</h2>
            <p class="chat-description">使用工具增强的智能对话系统</p>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <i class="fas fa-robot"></i>
                <h3>欢迎使用 Agent Chat</h3>
                <p>这是一个增强型对话系统，可以使用各种工具来辅助回答。</p>
                <p>您可以开始输入任何问题...</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    class="message-input" 
                    id="message-input"
                    placeholder="输入您的问题..."
                    rows="3"
                ></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    发送
                </button>
            </div>
            <div class="input-tools">
                <button class="tool-button" id="clear-button">
                    <i class="fas fa-trash-alt"></i>
                    清空对话
                </button>
                <div class="model-selector">
                    <i class="fas fa-microchip"></i>
                    <select id="model-select" class="model-select">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script type="module">
import { formatMessage, addMessage, addLoadingMessage, loadModelConfig, setupModelSwitching, autoResizeTextarea, setupInputCollapse, saveChat, loadChatHistory, loadChat, deleteChat, setupChatHistory, showWelcomeMessage } from '/static/js/chat-func.js';

const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const chatMessages = document.getElementById('chat-messages');
const clearButton = document.getElementById('clear-button');
const toolsList = document.getElementById('tools-list');

// 添加温度滑块
const temperatureSlider = document.getElementById('temperature-slider');
const temperatureValue = document.getElementById('temperature-value');
let currentTemperature = 0.7;

// 更新温度值显示
temperatureSlider.addEventListener('input', (e) => {
    currentTemperature = parseFloat(e.target.value);
    temperatureValue.textContent = currentTemperature.toFixed(1);
});

// 加载可用工具
async function loadTools() {
    try {
        const response = await fetch('/api/tools');
        const tools = await response.json();
        
        toolsList.innerHTML = tools.map(tool => `
            <div class="tool-item">
                <div class="tool-header">
                    <i class="fas fa-tools"></i>
                    <span class="tool-name">${tool.name}</span>
                </div>
                <div class="tool-description">${tool.description}</div>
                ${tool.parameters ? `
                    <div class="tool-parameters">
                        <div class="parameter-title">参数：</div>
                        ${Object.entries(tool.parameters).map(([name, param]) => `
                            <div class="parameter-item">
                                <span class="parameter-name">${name}</span>
                                <span class="parameter-desc">${param.description}</span>
                                ${param.required ? '<span class="parameter-required">必填</span>' : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            </div>
        `).join('');
    } catch (error) {
        console.error('加载工具失败:', error);
        toolsList.innerHTML = '<div class="error-message">加载工具失败</div>';
    }
}

// 发送消息函数
async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    messageInput.value = '';
    messageInput.style.height = 'auto';

    const loadingMessage = addLoadingMessage();

    try {
        const response = await fetch('/api/chat/agent', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        });
        
        const data = await response.json();
        loadingMessage.remove();
        
        if (data.status === 'success') {
            // 使用流式输出            
            addMessage(data.response, 'assistant', true, () => {
                console.log(document.querySelectorAll('#chat-messages > div'))
                // 渲染完成后保存对话
                saveChat('agent', document.querySelectorAll('#chat-messages > div'));
            });
        } else {
            addMessage('发送消息失败：' + data.message, 'error');
        }
    } catch (error) {
        loadingMessage.remove();
        console.error('发送消息失败:', error);
        addMessage('发送消息失败，请重试', 'error');
    }
}

// 清空对话 agent_chat.html
function clearChat() {
    showWelcomeMessage('agent');
}

// 事件监听
sendButton.addEventListener('click', sendMessage);
clearButton.addEventListener('click', clearChat);
messageInput.addEventListener('input', autoResizeTextarea);
messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});
// 初始化
loadModelConfig();
setupModelSwitching();
loadTools();
setupInputCollapse();
setupChatHistory('agent');
</script>
{% endblock %}
{% endblock %}
