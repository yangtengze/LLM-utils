{% extends "base.html" %}

{% block title %}Raw Chat{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-sidebar">
        <div class="settings-section">
            <h3>对话设置</h3>
            <div class="setting-item">
                <label for="temperature-slider">Temperature</label>
                <div class="slider-container">
                    <input type="range" 
                           id="temperature-slider" 
                           min="0" 
                           max="2" 
                           step="0.1" 
                           value="0.7"
                           class="temperature-slider">
                    <span id="temperature-value">0.7</span>
                </div>
                <p class="setting-description">
                    调整值越高，回答越具有创造性；值越低，回答越保守。
                </p>
            </div>
        </div>
    </div>
    
    <div class="chat-main">
        <div class="chat-header">
            <h2>Raw Chat</h2>
            <p class="chat-description">直接与大语言模型对话，体验原始的对话能力</p>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <i class="fas fa-robot"></i>
                <h3>欢迎使用 Raw Chat</h3>
                <p>这是一个简单的对话模式，直接与语言模型交互。</p>
                <p>您可以开始输入任何问题...</p>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <textarea 
                    class="message-input" 
                    id="message-input"
                    placeholder="输入您的问题..."
                    rows="3"
                ></textarea>
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    发送
                </button>
            </div>
            <div class="input-tools">
                <button class="tool-button" id="clear-button">
                    <i class="fas fa-trash-alt"></i>
                    清空对话
                </button>
                <div class="model-selector">
                    <i class="fas fa-microchip"></i>
                    <select id="model-select" class="model-select">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script type="module">

import { formatMessage, addMessage, addLoadingMessage, loadModelConfig, setupModelSwitching, autoResizeTextarea } from '/static/js/chat-func.js';

const messageInput = document.getElementById('message-input');
const sendButton = document.getElementById('send-button');
const chatMessages = document.getElementById('chat-messages');
const clearButton = document.getElementById('clear-button');

// 温度滑块
const temperatureSlider = document.getElementById('temperature-slider');
const temperatureValue = document.getElementById('temperature-value');
let currentTemperature = 0.7;

// 更新温度值显示
temperatureSlider.addEventListener('input', (e) => {
    currentTemperature = parseFloat(e.target.value);
    temperatureValue.textContent = currentTemperature.toFixed(1);
});

// 发送消息函数
async function sendMessage() {
    const message = messageInput.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    messageInput.value = '';
    messageInput.style.height = 'auto';

    const loadingMessage = addLoadingMessage();

    try {
        const response = await fetch('/api/chat/raw', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                message,
                temperature: currentTemperature
            })
        });
        
        const data = await response.json();
        loadingMessage.remove();
        
        if (data.status === 'success') {
            // 使用流式输出
            addMessage(data.response, 'assistant', true);
        } else {
            addMessage('发送消息失败：' + data.message, 'error');
        }
    } catch (error) {
        loadingMessage.remove();
        console.error('发送消息失败:', error);
        addMessage('发送消息失败，请重试', 'error');
    }
}

// 清空对话 raw_chat.html
function clearChat() {
    chatMessages.innerHTML = `
        <div class="welcome-message">
            <i class="fas fa-robot"></i>
            <h3>欢迎使用 Raw Chat</h3>
            <p>这是一个简单的对话模式，直接与语言模型交互。</p>
            <p>您可以开始输入任何问题...</p>
        </div>
    `;
}

// 事件监听
sendButton.addEventListener('click', sendMessage);
clearButton.addEventListener('click', clearChat);
messageInput.addEventListener('input', autoResizeTextarea);
messageInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

// 初始化
loadModelConfig();
setupModelSwitching();
</script>
{% endblock %}
{% endblock %}
